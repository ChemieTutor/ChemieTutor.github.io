<div class="container">
  <div id="hide">
    <br><br>
    <h1 class="header center blue-text">Chemistry Quiz App</h1>
    <center>
      <img src="ChemistryIcon.png" alt="Smiley face" height="200" width="200">
    </center>
  </div>
  <div class="row center">
    <!-- The App Logo Goes Below this line -->
    <h5 id="hide1" class="header col s12 light blue-text">
      A modern, and interactive, quiz application to help students learn Chemistry quicker, easier, and smarter!
    </h5>
  </div>
  <div class="container">
    <div class="card" id="logInForm" style="display: none;">
      <div class="content">
        <div class="row">
          <form class="col s12">
            <center>
              <img src="ChemistryIcon.png" alt="Smiley face" height="100" width="100">
            </center>
            <h5 class="light grey-text text-darken-1 center">Sign In</h5>
            <blockquote id="logInErrorDisplay">
              Place Holder
            </blockquote>
            <div class="input-field col s12">
              <input id="logInAcc" type="email" class="validate">
              <label for="logInAcc" data-error="Provide a correct email">Email:</label>
            </div>
            <div class="input-field col s12">
              <input id="logPassword" type="password">
              <label for="logPassword">Password:</label>
            </div>
            <div class="center">
              <a id="logInAccBtn" class="btn waves-effect blue">Log In</a>
              <a id="backBtn" class="btn waves-effect white blue-text">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br>
    <div class="card" id="signUpForm" style="display: none;">
      <div class="content">
        <div class="row">
          <form class="col s12">
            <center>
              <img src="ChemistryIcon.png" alt="Smiley face" height="100" width="100">
            </center>
            <h5 class="light grey-text text-darken-1 center">Sign Up</h5>
            <blockquote id="signUpErrorDisplay">
              Place Holder
            </blockquote>
            <div class="input-field col s12">
              <input id="displayNameAcc" type="text" length="15">
              <label for="displayNameAcc">Display Name:</label>
            </div>
            <div class="input-field col s12">
              <input id="emailAcc" type="email" class="validate">
              <label for="emailAcc" data-error="Provide a correct email">Email:</label>
            </div>
            <div class="input-field col s12">
              <input id="remailAcc" type="email" class="validate">
              <label for="remailAcc" data-error="Provide a correct email">Confirm Email:</label>
            </div>
            <div class="input-field col s12">
              <input id="passwordAcc" type="password">
              <label for="passwordAcc">Password:</label>
            </div>
            <div class="input-field col s12">
              <input id="repasswordAcc" type="password">
              <label for="repasswordAcc">Confirm Password:</label>
            </div>
            <div class="input-field col s12">
              <input id="birthdateAcc" type="date" class="datepicker">
            </div>
            <div class="input-field col s12">
              <select name="gender">
                <option value="" disabled selected>Choose your gender:</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>
          </form>
          <div class="center">
            <a id="createAcc" class="btn waves-effect blue">Sign Up</a>
            <a id="backBtn1" class="btn waves-effect white blue-text">Back</a>
          </div>
        </div>
      </div>
    </div>
    <div id="buttons" class="row center">
      <a id="showLogIn" class="btn waves-effect blue">Log In</a>
      <a id="showSignUp" class="btn waves-effect white blue-text text-lighten-1">Sign Up</a>
    </div>
  </div>
</div>
